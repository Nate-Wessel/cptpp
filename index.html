<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>CPTPP Product Competitiveness Tracker</title>
		<meta name="description" content="">
		<meta name="author" content="APFCanada">
		<meta name="keywords" content="CPTPP">
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/accessible-autocomplete.min.css">
		<script src="bundle.js"></script>
	</head>
	<body>
	
		<h1>CPTPP Product Competitiveness Tracker</h1>
		<h2>Exports from Canada to Japan</h2>
		<form onsubmit="return false">
			<label for="hs6select">
				Search a product category by six-digit HS code or description
			</label>
			<div id="hs6select"></div>
		</form>
		
		<div id="infoBox">
			<p id='selected'>
				<span id="HScode"></span>
				<span id="HSdescription"></span>  
			</p>
			<p id="noEffect">
				Not affected by the CPTPP. Find a tariff at 
				<a href="https://www.tariffinder.ca">tariffinder.ca</a>
			</p>
			<div id="tariffs">
				<h3>Tariff Rate</h3>
				<p>
					<del id="oldTariffRate" title="Tariff rate prior to CPTPP"></del>
					<span id="newTariffRate" title="Current tariff rate under CPTPP"></span>
				</p>
			</div>
			<div id="expectedGains">
				<h3>Expected Gain for Canada and the Western Provinces</h3>
				
				<svg width="600">
					<desc>
						Bar chart showing expected gains and losses in trade 
						for Canada and selected countries/provinces due to 
						tariff changes under the CPTPP
					</desc>
					<g id="xAxis"></g>
					<path id="zero"></path>
				</svg>
				
			</div>
			<div id="comtradeData">
				<h3>Top Global Exporters to Japan</h3>
				
				<svg width="600" height="250">
					<desc>
						Stacked stream-graph showing changes in trade volume 
						over time for major trade partners for the selected 
						commodity 
					</desc>
					<g class="dataSpace"></g>
					<g class="labels"></g>
					<g class="xAxis"></g>
					<g class="yAxis"></g>
				</svg>
				
			</div>
		</div>
		
	</body>
</html>
